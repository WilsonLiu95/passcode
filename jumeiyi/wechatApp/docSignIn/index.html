<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta lang="zh">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="render" content="webkit">
  <meta name="description" content="">
  <meta name="keyword" content="">
  <title>医生入住</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/jquery-1.11.3.min.js"></script>
</head>

<body>

  <img id="logo" src="images/LOGO.png" alt="聚美医Logo">
  <form action="" method="post" name="sign-in-form">

    <div>
      <img src="images/user.png" alt="">
      <input type="text" placeholder='你的姓名' required>
    </div>
    <div>
      <img src="images/hospital.png" alt="">
      <input type="text" placeholder="所有医院" required>
    </div>
    <div>
      <img src="images/workName.png" alt="">
      <input type="text" placeholder="昵称" required>
    </div>
    <div>
      <img src="images/phone.png" alt="">
      <input type="tel" placeholder="联系电话" required>
    </div>

    <button type="submit">提交</button>
  </form>

  <footer>
    <div>聚美医</div>
    <article class="">
      <span>聚汇天下妙手名医</span>
      <span>成就世人美丽梦想</span>
    </article>
  </footer>
  <script src="script/javascript.js"></script>
</body>

</html>
