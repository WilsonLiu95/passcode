<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta lang="zh">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="render" content="webkit">
  <meta name="description" content="">
  <meta name="keyword" content="">
  <title>我的分享</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/jquery-1.11.3.min.js"></script>
</head>

<body>
  <div class="header">
    <article>
      <p>让患者扫一扫二维码</p>
      <p>关注我的微信公众号</p>
    </article>
    <div class="header-intro">
      <div class="intro-first">
        <span>苏明山</span>
        <span>主任教授</span>
      </div>
      <div class="intro-second">
        <span>北京海军总医院</span>
        <span>皮肤美容科</span>
      </div>
    </div>
  </div>
  <div class="sq-code">
    <img src="images/example.jpg" alt="二维码" />
  </div>
  <div class="share-btn-1 ">分享二维码</div>
  <div class="share-btn-2">
    <button class="share-list-item">朋友圈</button>
    <button class="share-list-item">微信好友</button>
    <button class="share-list-item">保存二维码到手机</button>
    <button class="share-list-item">取消</button>

  </div>
  <div class="share-btn-3">
    <span>长按识别二维码</span>
    <article>
      关注我的公众号
      <br> 您可以通过微信预约我
      <br> 线上与我沟通咨询
    </article>
  </div>

  <script src="script/javascript.js"></script>
</body>

</html>
