 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta lang="zh">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="render" content="webkit">
<meta name="description" content="">
<meta name="keyword" content="">
<title>HUST课程系统|管理员版</title>
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>

  <div id="main-header">
    <img src="../images/hust_logo.png" alt="logo">

    <span>HUST课程系统</span>
    <ul class="nav-list">
      <a href="#" class="active" >课表</a>
      <a href="#" >老师</a>
      <a href="#" >学生</a>
      <a href="#" >退出</a>
    </ul>
  </div>

  <!-- 课表查询部分 -->
    <div class="main-body classSelect" >
    <div class="header">
      <!-- 课表班级选择 -->
      <div class="select-list" id="J_selectList">
        <select name="academy" class="sel-academy">
          <option value="0">请选院系</option>
        </select>
        <select name="major" class="sel-major">
          <option value="0">请选专业</option>

        </select>
        <select name="grade" class="sel-grade">
          <option value="0">请选年级</option>
        </select>
        <select name="classNum" class="sel-class">
          <option value="0">请选班级</option>

        </select>
      </div>
        <button id="J_sendSelData">确认</button>
        <button id="J_modifyPopBtn">修改课表</button>
    </div>


    <!-- 课表主题 -->
    <div class="body-content student-first">


      <table class="class-table" id="J_classTable">
        <colgroup span="8"></colgroup>
        <thead>
          <th class="class-th"></th>
          <th class="class-th">星期一</th>
          <th class="class-th">星期二</th>
          <th class="class-th">星期三</th>
          <th class="class-th">星期四</th>
          <th class="class-th">星期五</th>
          <th class="class-th">星期六</th>
          <th class="class-th">星期天</th>
        </thead>
        <tbody>
          <tr class="class-tr">
            <th class="class-th">第一节</th>
            <td class="class-td"></td>
            <td class="class-td">通信电子线路 1-12周　东九d203</td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td">微机原理</td>
            <td class="class-td"></td>
          </tr>
          <tr class="class-tr">
            <th class="class-th">第二节</th>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td">微机原理实验</td>
            <td class="class-td"></td>
            <td class="class-td"></td>
          </tr>
          <tr class="class-tr">
            <th class="class-th">第三节</th>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td">LOL对战分析</td>
            <td class="class-td"></td>
            <td class="class-td"></td>
          </tr>
          <tr class="class-tr">
            <th class="class-th">第四节</th>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td">Wilson公开课</td>
            <td class="class-td"></td>
          </tr>
          <tr class="class-tr">
            <th class="class-th">第五节</th>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td">郭正装逼课</td>
            <td class="class-td"></td>
            <td class="class-td"></td>
          </tr>
          <tr class="class-tr">
            <th class="class-th">第六节</th>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td"></td>
            <td class="class-td">linux开发</td>
            <td class="class-td"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>




  <!--　老师信息  -->
  <div class="main-body per-info disappear">
    <div class="header">
      <span>老师信息查询面板</span>

      <button class="getTeacherBtn" id="J_getTeacherList">确认</button>
      <select class="info-sel-department" >
        <option value="dianxin">电信学院</option>
        <option value="jixie">机械学院</option>
        <option value="renwen">人文学院</option>
      </select>

    </div>
    <div class="body-content info-pane">
     <ul class="info-list" id="J_teacherList">
       <li class="info-list-item teacher-list-item" >
         <span></span>
         <strong></strong>
         <a >修改</a>
       </li>
     </ul>

    </div>
  </div>

    <!--　学生信息  -->
    <div class="main-body per-info disappear">
      <div class="header">
        <div class="select-list" id="J_selectListStu">
          <select name="academy" class="sel-academy-stu">
            <option value="0">请选院系</option>
          </select>
          <select name="major" class="sel-major-stu">
            <option value="0">请选专业</option>

          </select>
          <select name="grade" class="sel-grade-stu">
            <option value="0">请选年级</option>
          </select>
          <select name="classNum" class="sel-class-stu">
            <option value="0">请选班级</option>

          </select>
          <button class="getStudentBtn">确认</button>
        </div>

      </div>
      <div class="body-content info-pane">
           <ul class="info-list" id="J_studentList">
         <li class="info-list-item student-list-item">
           <span></span>
           <strong></strong>
           <a>修改</a>
         </li>

       </ul>

      </div>
    </div>


      <!-- 修改课程 -->
      <!-- 背景 -->
      <div class="plu-wrap-back disappear">
        <!--  插件容器-->
        <div class="plu-container">
          <div class="plu-header">
            <select id="J_dayOfWeek" class="plu-sel-week">
              <option value="0">星期一</option>
              <option value="1">星期二</option>
              <option value="2">星期三</option>
              <option value="3">星期四</option>
              <option value="4">星期五</option>
              <option value="5">星期六</option>
              <option value="6">星期天</option>
            </select>
            <select id="J_sectionClass" class="plu-sel-section">
              <option value="1">第一节</option>
              <option value="2">第二节</option>
              <option value="3">第三节</option>
              <option value="4">第四节</option>
              <option value="5">第五节</option>
              <option value="6">第六节</option>

            </select>
            <button id="J_selectSure">确认</button>
            <button id="J_abandonModify" name="button">退出</button>
          </div>
          <!--  插件主体-->
          <div class="plu-body">
            <!-- 课程信息列表 -->

            <ul id="J_classList" class="plu-class-list">
              <li class="plu-class-item">
                <label>
                  课程:
                  <input class="class" type="text">
                </label>
                <label>
                  教室:
                  <input class="place" type="text">
                </label>
                <label>
                  学院:
                  <input class="academy" type="text">
                </label>
                <label>
                  专业:
                  <input class="major" type="text">
                </label>
                </label>
                <label>
                  年级:
                  <input class="grade" type="text">
                </label>
                <label>
                  班级:
                  <input class="classNo" type="text">
                </label>
                <label>
                    时间:
                    <input class="duration" type="text" >
                  </label>

                  <a href="#" class="modifyTeacherBtn">修改</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- 修改老师的弹窗 -->
      <div class="plu-wrap-back plu-add-info plu-teacher disappear">
        <div class="plu-container">
          <div class="plu-header">
            修改<span>老师</span>信息
          </div>
          <div class="plu-body">
            <!-- 表单 -->
            <form class="plu-add-form">
                <label>
                  姓名
                  <input type="text" name="userName">
                </label>
                <label>
                  账号
                  <input type="text" name="userCode">
                </label>
                <br>
                <label>
                  学院
                  <input type="text" name="academy">
                </label>
                <label>
                  邮箱
                  <input type="text" name="email">
                </label>
                <label>密码
                  <input type="text"name="password">
                </label>
                <button name="J_pluTeaExit">退出修改</button>
                <button name="J_pluTeaSub">确认修改</button>
            </div>
            </form>
          </div>
        </div>

        <!-- 修改学生的的弹窗 -->
        <div class="plu-wrap-back plu-add-info plu-student disappear">
          <div class="plu-container">
            <div class="plu-header">
              修改<span>学生</span>信息
            </div>
            <div class="plu-body">
              <!-- 表单 -->
              <form class="plu-add-form">
                  <label>
                    姓名
                    <input type="text" name="userName">
                  </label>
                  <label>
                    账号
                    <input type="text" name="userCode">
                  </label>
                  <br>
                  <label>
                    学院
                    <input type="text" name="academy">
                  </label>
                  <label>
                    邮箱
                    <input type="text" name="email">
                  </label>
                  <label>年级
                    <input type="text" name="password">
                  </label>
                  <label>密码
                    <input type="text"name="password">
                  </label>

                  <label>密码
                    <input type="text"name="password">
                  </label>

                  <button name="J_pluStuExit">退出修改</button>
                  <button name="J_pluStuSub">确认修改</button>
              </div>
              </form>
            </div>
          </div>
	<script src="../script/admin.js"></script>
</body>
</html>
