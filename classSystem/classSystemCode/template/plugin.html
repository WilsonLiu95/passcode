<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta lang="zh">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="render" content="webkit">
  <meta name="description" content="">
  <meta name="keyword" content="">
  <title>插件系统</title>
  <link rel="stylesheet" href="../css/plugin.css">
</head>

<body>

  <!-- 修改课程 -->
  <!-- 背景 -->
  <div class="plu-wrap-back disappear">
    <!--  插件容器-->
    <div class="plu-container">
      <div class="plu-header">
        <select id="J_dayOfWeek" class="plu-sel-week">
          <option value="0">星期一</option>
          <option value="1">星期二</option>
          <option value="2">星期三</option>
          <option value="3">星期四</option>
          <option value="4">星期五</option>
          <option value="5">星期六</option>
          <option value="6">星期天</option>
        </select>
        <select id="J_sectionClass" class="plu-sel-section">
          <option value="1">第一节</option>
          <option value="2">第二节</option>
          <option value="3">第三节</option>
          <option value="4">第四节</option>
          <option value="5">第五节</option>
          <option value="6">第六节</option>

        </select>
        <button id="J_selectSure">确认</button>
        <button id="J_abandonModify" name="button">退出</button>
      </div>
      <!--  插件主体-->
      <div class="plu-body">
        <!-- 课程信息列表 -->

        <ul id="J_classList" class="plu-class-list">
          <li class="plu-class-item">
            <label>
              课程:
              <input class="class" type="text">
            </label>
            <label>
              教室:
              <input class="place" type="text">
            </label>
            <label>
              学院:
              <input class="academy" type="text">
            </label>
            <label>
              专业:
              <input class="major" type="text">
            </label>
            </label>
            <label>
              年级:
              <input class="grade" type="text">
            </label>
            <label>
              班级:
              <input class="classNo" type="text">
            </label>
            <label>
                时间:
                <input class="duration" type="text" >
              </label>

              <a href="#">修改</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 添加老师或学生 -->
  <div class="plu-wrap-back plu-add-info">
    <div class="plu-container">
      <div class="plu-header">
        修改<span>老师/学生</span>信息
      </div>
      <div class="plu-body">
        <!-- 表单 -->
        <form class="plu-add-form">


            <label>
              姓名
              <input type="text" placeholder="Wilson Doctor">
            </label>
            <label>
              账号
              <input type="text" placeholder="U201313759">
            </label>
            <label>
              学院
              <input type="text" placeholder="电信学院">
            </label>
            <label>
              专业
              <input type="text" placeholder="通信工程">
            </label>
            <label>
              邮箱
              <input type="text" placeholder="wilsonliuxyz@gmail.com">
            </label>

            <label>
              电话
              <input type="text" placeholder="18571639914">
            </label>

            <label>
              年级
              <input type="text" placeholder="2013">
            </label>

            <label>
              班级
              <input type="text" placeholder="5班">
            </label>
          </div>
          <input type="submit" value="确认添加">
        </form>

      </div>
    </div>
  </div>


  <script src="../script/plugin.js"></script>
</body>

</html>
